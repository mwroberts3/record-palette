<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Palette</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="main.css" /> -->
  </head>
  <body>
    <script src="bundle.js"></script>
    <header>
      <h1>Record Palette</h1>
      <p><em>powered by Discogs</em></p>
      <p class="user-msg">&nbsp;</p>
    </header>
    <div class="login-download-container">
      <form class="logged-out-options">
        <label class="username-label">Discogs username</label>
        <input type="text" class="username" />
        <label class="folder-id-label">Folder ID (not required)</label>
        <input type="text" class="folder-id" />
        <button class="login">Login</button>
      </form>
      <div class="logged-in-options hidden">
        <div>
          <label class="logged-in-username"></label>
          <button class="logout">Logout</button>
        </div>
        <div>
          <label>Sort By:</label>
          <select id="sort-by">
            <option value="artist">Artist</option>
            <option value="album">Album</option>
            <option value="date-added">Date Added</option>
          </select>
        </div>
        <div>
          <label>Size: </label>
          <select id="image-size">
            <option value="tiny">Tiny</option>
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
            <option value="huge">Huge</option>
          </select>
        </div>
        <div id="captions-checkbox">
          <label>Caption</label>
          <input type="checkbox" id="show-caption" />
        </div>
        <button class="download-images">Download Images</button>
      </div>
    </div>
    <div class="image-container"></div>
    <footer>
      <p>v1.0</p>
      <p>
        <a href="https://github.com/mwroberts3/record-palette">
          <i class="fab fa-github"></i>
        </a>
      </p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- <script src="/src/index.js"></script> -->
    <script src="bundle.js"></script>
  </body>
</html>
